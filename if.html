<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <label> <input type="checkbox" v-model="myVisible" />표시 </label>

      <!--디스플레을 none을 하는 것과 같다(숨김)-->
      <p v-show="myVisible">쇼박스</p>

      <!--조건에 만족하지 않으면 DOM Tree에서 없애버린다-->
      <p v-if="myVisible">IF박스 체크박스 ON</p>
      <p v-else>체크박스 OFF</p>

      <button v-if="isShow" @click="good">좋아요</button>

      <br />
      <br />
      <template v-if="type=='A'">
        <h1>template titles</h1>
        <p>template p tag</p>
      </template>
      <template v-else>
        <h1>else template titles<h1></h1>
        <p>else template p tag</p>
      </template>
      <!-- <p v-if="type == 'A'">A</p> -->
      <!-- <p v-else-if="type=='B'">B</p> -->
      <p v-else-if="type=='C'">C</p>
      <p v-else>{{type + elsess}}</p>
      <input v-model="type" />
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          myVisible: false,
          isShow: true,
          type: "",
        },
        methods: {
          good: function () {
            this.isShow = false;
          },
        },
      });
    </script>
  </body>
</html>
