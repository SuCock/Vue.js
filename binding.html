<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <style>
    .strike-through{
      text-decoration: line-through;
      color:lightpink
    }
    .dark{
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- img태그 -->
    <img src="Donut.png">직접지정</img>
  </br>
    <!-- 각 tag의 속성에 접근할 때 사용 -->
    <img v-bind:src="fileName">v-bind로 지정</img>
    </br>
    <!-- a태그  -->
    <a href="www.naver.com">직접링크 지정</a>
    </br>
    <a v-bind:href="myURL">링크를 v-bind로 지정</a>
    <!-- align 정렬 -->
    <p align="right">우측정렬 지정</p>
    <p v-bind:align="myAlign">우측정렬을 v-bind로 지정</p>
    <!-- 인라인 스타일 지정 -->
    <p style="color: plum">문자색 직접 지정</p>
    <p v-bind:style="{color: myColor}">v-bind로 문자색 지정</p>

    <p style="font-size:200%">글자 크기 직접 지정</p>
    <p v-bind:style="{fontSize : mySize}"></p>

    <p style="background-color: palevioletred;">배경색 직접 지정</p>
    <p v-bind:style="{backgroundColor: myBackColor}">배경색을 v-bind로 직접 지정</p>

    <p class="strike-through">직접 클래스 지정</p>
    <p v-bind:class="myClass">v-bind로 클래스 지정</p>
    <p v-bind:class="[myClass, darkClass]">v-bind로 클래스 복수 지정</p>
    <!-- symbol isON의 다른 변수도 가능 -->
    <p v-bind:class="{'strike-through':isON}">데이터로 클래스 ON/OFF</p>

    <button type="button" v-on:click="ChangeClass">변경</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data:{
        fileName : 'Donut.png',
        myURL: 'http://www.naver.com',
        myAlign: 'right',
        myColor: 'plum',
        mySize: '200%',
        myBackColor: 'palevioletred',
        myClass: 'strike-through',
        darkClass: 'dark',
        isON: true
      },
      methods: {
        ChangeClass: function(){
          if(this.isON){
            this.isON=false;
          }else{
            this.isON=true;
          }
        }
      }
    })
  </script>
</body>
</html>
