<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .my-comp {
        width: 300px;
        background-color: #ffffe0;
        border: solid;
        border-color: pink;
        border-radius: 8px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 만든 부품을 두는 곳 -->
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>
    <script>
      //컴포넌트 생성 -> 재상용성이 좋다.
      const MyComponent = {
        template: `<p class='my-comp'>카운터
                   <button @click='addOne'>추가</button>
                   {{count}}</p>`,
        data: function () {
          return {
            // 변수 : 값
            count: 0,
          };
        },
        methods: {
          addOne: function () {
            this.count++;
          },
        },
      };

      new Vue({
        el: "#app",
        components: {
          "my-component": MyComponent,
        },
      });
    </script>
  </body>
</html>
